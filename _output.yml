bookdown::gitbook:
  includes:
    in_header: header.html
  css: [assets/css/style.css]
  split_bib: FALSE
  split_by: chapter
  fig_caption: TRUE
  config:
    toc:
      collapse: section
      before: |
        <li class="toc-logo"><a href="./"><img src="assets/images/logo.png" alt="Course logo for Data Science for Psychologists" style="border-radius: 00%;" ></a></li>
      after: |
        <li><center>
          <a rel="license" href="./license.html">
            License: CC-BY-SA<br>
            <i class = "fab fa-creative-commons fa-2x"></i>
            <i class = "fab fa-creative-commons-by fa-2x"></i>
            <i class = "fab fa-creative-commons-sa fa-2x"></i>
          </a>
        </center></li>
    download: ["rmd"]
    edit: https://github.com/DataScience4Psych/DataScience4Psych/edit/main/%s
    sharing:
      github: yes
      facebook: no
      twitter: yes
bookdown::html_chapters:
  css: [assets/css/style.css, assets/css/toc.css]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
